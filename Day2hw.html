<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Box Model Example</title>
  <style>
    body {
      background-color: #e8f0fe;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }

    /* Outer Container (large border) */
    .outer-box {
      border: 8px solid #2a4d69; /* dark blue border */
      padding: 25px;              /* space inside outer box */
      background-color: #f0f7ff;
      display: inline-block;
    }

    /* Middle Border Layer */
    .middle-box {
      border: 6px solid #4b86b4; /* lighter blue border */
      padding: 20px;
      background-color: #dbe9f4;
    }

    /* Inner Box */
    .inner-box {
      border: 4px solid #adcbe3; /* lightest blue border */
      padding: 15px;
      background-color: #ffffff;
    }

    p {
      margin: 0;
      font-size: 16px;
      color: #2a2a2a;
    }

    h2 {
      color: #1e2a38;
    }
  </style>
</head>
<body>

  <h2>Enhanced Box Model Example</h2>

  <div class="outer-box">
    <div class="middle-box">
      <div class="inner-box">
        <p>This is the <b>inner box</b> â€” notice the three layered borders around it!</p>
      </div>
    </div>
  </div>

</body>
</html>
