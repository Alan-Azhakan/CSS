<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE</title>
    <style>
        table {
            width: 80%;
            margin: 20px auto;
            border: 2px solid #333;
        }

        th, td {
            background-color: grey;
            border: 2px solid #333;
            padding: 12px;
            text-align: center;
            color: white;
        }

        
    </style>
</head>
<body>
    <table>
        <tr>
            <th><b>ID</b></th>
            <th><b>PRODUCT</b></th>
            <th><b>NAME</b></th>
            <th><b>PRODUCT PRICE</b></th>
        </tr>
        <tr>
            <th>001</th>
            <th>SHOE</th>
            <th>Nike</th>
            <th>$100</th>
        </tr>
        <tr>
            <th>002</th>
            <th>WATCH</th>
            <th>Rolex</th>
            <th>$5000</th>
        </tr>
        <tr>
            <th>003</th>
            <th>PHONE</th>
            <th>Apple</th>
            <th>$1200</th>
        </tr>
        <tr>
            <th>004</th>
            <th>LAPTOP</th>
            <th>Dell</th>
            <th>$800</th>
        </tr>
        <tr>
            <th>005</th>
            <th>HEADPHONE</th>
            <th>Sony</th>
            <th>$150</th>
        </tr>
    </table>
</body>
</html>
